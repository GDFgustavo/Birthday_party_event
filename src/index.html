<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__title" src="./images/img_title.svg" alt="Piloto por um dia">
            <div class="hero__info">
                <h2>Festa de aniversário</h2>
                <h3>Maio 16-5, 2025</h3>
                <p>Portas se abrem ás 9:00 AM - Equipamentos grátis - Estacionamento <br> Contatos: 123456789 - Rua Parcel 12, Rio de Janeiro</p>
            </div>
            <ul class="hero__links">
                <li class="hero__links__item">
                    <a target="_blank" href="https://www.instagram.com/">
                        <img src="./images/icon_instagram.svg" alt="instagram">
                    </a>
                </li>
                <li class="hero__links__item">
                    <a target="_blank" href="https://www.facebook.com/">
                        <img src="./images/icon_facebook.svg" alt="facebook">
                    </a>
                </li>
                <li class="hero__links__item">
                    <a target="_blank" href="https://x.com/">
                        <img src="./images/icon_twitter.svg" alt="twitter">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <script src="scripts/main.js"></script>
</body> 
</html>
